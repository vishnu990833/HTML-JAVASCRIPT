<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <script>
   let day = "thursday"

   switch(day){
     case("sunday"): console.log("7am"); break;

     case("monday"): console.log("8am"); break;
     
     case("tuesday"): console.log("10am"); break;

     case("wednesday"): console.log("12am"); break;

     case("thursday"): console.log("11am"); break;

   }

   
  </script>
</body>
</html>
