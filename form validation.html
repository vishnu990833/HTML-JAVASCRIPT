    <script>
        function validationForm(){
            let x= document.forms["myform"]["fname"].value;
            let y =document.forms["myform"]["lname"].value;
            let z = document.forms["myform"]["Number"].value;
            let a = document.forms["myform"]["password"].value;

            if(x.length<5 || y.length<5){
                alert("fname and last name must be enter")
                return false;
            }
            else if(z.length<9){
                alert("number must be 10 digits")
                return false;
            }
            else if(a.length<8){
                alert("password should me contain more then 8 characters");
                return false;
            }
        }

    </script>
