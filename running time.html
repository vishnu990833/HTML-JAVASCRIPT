<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function vis(){
    var vishnu = new Date();
    var n = vishnu.getTime();
    var h = vishnu.getHours();
    var m = vishnu.getMinutes();
    var s = vishnu.getSeconds();
     
    document.getElementById('vi').innerHTML=h + " : "+ m + " : " + s ;
    }
    function myTimer(){
        setInterval(vis,1000) 
    }
    

    
</script>
 <button id="vi" onclick="myTimer()">here</button>
</body>
</html>
